<!doctype html>
<html>

<head>
    <link rel='stylesheet' href='static/css/General.css'>
    <script type="text/javascript" src="static/js/spotFunctions.js"></script>
    <title>Emotion Detector</title>
</head>

<body>

    <header>
        <img id='logo' src="static/img/MusicByMoodLogo.png" width='500px'></img><br>
        <button onclick="location.href='/about'" type="button">About</button><br>
    </header>
    <br>

    <div id="PageOne">
        {% if prediction %}
	<div id="moodPredSentence">
            <h3>Your mood is: </h3>&nbsp&nbsp
            <h3 id="pred">{{ prediction }}</h3>
        </div><br>
        {% endif %}
        {% if filename %}
	<div id="fileDisplay">
		<img src="/static/img/{{ url_for('get_file', filename=filename) }}" width="48" height="48"> &nbsp&nbsp
		<p>{{ filename }}</p>
        </div>
	{% endif %}
    </div>
    <br><br>

    <div id="PageTwo">
        <h3>Select Your Favorite Genre: </h3> 
        <form id="genreForm" action="#" method="POST" class="genreForm">
            <input type="radio" name="genre" value="edm" id="genre1" checked> EDM<br>
            <input type="radio" name="genre" value="rap" id="genre2"> Rap<br>
            <input type="radio" name="genre" value="pop" id="genre3"> Pop<br>
            <input type="radio" name="genre" value="country" id="genre4"> Country<br>
            <input type="radio" name="genre" value="alternative" id="genre5"> Alternative<br><br>
            <button id="startOver2" onclick="location.href='/'">Start Over</button>
            <button type="button" value="getGenre" onclick="getGenre(this.form)">Continue</button>
        </form>
    </div>
    <br><br>

    <div id="PageThree">
        <h3 id="p3Question"></h3>
        <form id="alter">
            <input type="radio" name="moodAlter" value="mood1" id="mood1" checked>
            <label for="alter">No, I'd like happy music.</label></input><br>
            <input type="radio" name="moodAlter" value="mood2" id="mood2">
            <label for="alter">No, I'd like sad music.</label></input><br>
            <input type="radio" name="moodAlter" value="mood3" id="mood3">
            <label for="alter">No, I'd like angry music.</label></input><br>
            <input type="radio" name="moodAlter" value="mood4" id="mood4">
            <label for="alter">No, I'd like to be surprised.</label></input><br><br>

            <button id="startOver3" onclick="location.href='/'">Start Over</button>
            <button type="button" value="alterMood" onclick="alterMood()">Continue</button>
        </form>
    </div>
    <br><br>

    <div id="PageFour">
        <h3>Listen to your skillfully chosen playlist! </h3>
        <div class="resp-container">
            <iframe class="resp-iframe" id="spotIframe" allowtransparency="true" allow="encrypted-media"></iframe>
        </div><br>

        <button id="startOver4" onclick="location.href='/'">Start Over</button>

    </div>

</body>
</html>
